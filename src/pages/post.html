{% extends "_includes/base.html" %}
{% block content %}
	<h1 id="{{ title | tokenizeHeading }}">{{ title }}</h1>

	{% if date %}
		<div class="mb-8">
			<aside style="display: inline">Published at</aside>
			<time>{{ date | formatDate }}</time>
		</div>
	{% endif %}
	{{ content | safe }}
{% endblock %}
